<div class="card">
    <div class="card-body">
        <h4 class="card-title">Liste des Participations</h4>
        <h5 class="card-subtitle text-muted"></h5>
        <div class="table-responsive">
            <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">#</th>
                        <th class="text-dark font-medium fs-4">Pr√©nom</th>
                        <th class="text-dark font-medium fs-4">Nom</th>
                        <th class="text-dark font-medium fs-4">Email</th>
                        <th class="text-dark font-medium fs-4">Prix</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let participant of allparticipant; index as i" [ngClass]="{'first-row': i === 0}">
                        <td>{{ i + 1 }}</td>
                        <td>{{ participant.firstname }}</td>
                        <td>{{ participant.lastname }}</td>
                        <td>{{ participant.gmail }}</td>
                        <td class="prix">{{ participant.prix }} <span class="label">DT</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
